<!DOCTYPE=html>
<html>
    <head>
        <meta charset="utf-8"/>
        <!-- A reveal.js slideshow -->
        <!-- https://github.com/hakimel/reveal.js -->

        <!-- https://rawgit.com/user/repo/branch/file -->
        <!-- https://raw.githubusercontent.com/hakimel/reveal.js/master/css/reveal.css -->
        <link rel="stylesheet" href="https://rawgit.com/hakimel/reveal.js/master/css/reveal.css">
        <!-- https://raw.githubusercontent.com/hakimel/reveal.js/master/css/theme/white.css -->
        <link rel="stylesheet" href="https://rawgit.com/hakimel/reveal.js/master/css/theme/white.css">
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section>Slide 1</section>
                <section>Slide 2</section>
                <section data-markdown>
                    <script type="text/template">
                    ## Slide 3
                    A paragraph with some text and a [link](http://hakim.se).
                    ```
                    var myDefine = true;
                    ```
                    </script>
                </section>
            </div>
        </div>
        <!-- https://rawgit.com/user/repo/branch/file -->
        <script src="https://rawgit.com/hakimel/reveal.js/master/lib/js/head.min.js"></script>
        <!-- https://raw.githubusercontent.com/hakimel/reveal.js/master/js/reveal.js -->
        <script src="https://rawgit.com/hakimel/reveal.js/master/js/reveal.js"></script>
        <script>
           var markdownLink = "https://rawgit.com/hakimel/reveal.js/master/plugin/markdown/markdown.js";
           var markedLink   = "https://rawgit.com/hakimel/reveal.js/master/plugin/markdown/marked.js";
           var highlightLink= "https://rawgit.com/hakimel/reveal.js/master/plugin/highlight/highlight.js";
            Reveal.initialize({
                dependencies: [
                    // Interpret Markdown in <section> elements
        //https://rawgit.com/hakimel/reveal.js/master/plugin/markdown/markdown.js
                    { src: markedLink, condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: markdownLink, condition: function() { return !!document.querySelector( '[data-markdown]' ); } },

                    // Syntax highlight for <code> elements
                    { src: highlightLink, async: true, callback: function() { hljs.initHighlightingOnLoad(); } },

                ]
});
        </script>
    </body>
</html>
